<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>
    <section class="header">
        <div class="header-logo">
            <li>Header Logo</li>
        </div>   
        <div class="header-link">
            <li>Header link one</li>
            <li>Header link two</li>
            <li>Header link three</li>
        </div>
    </section>

    <div class="header-container">
        <div class="header-container-text">
          <h1>This website is awesome</h1>
          <p class="text-container">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast </p>
          <a class="signup-button" href="#">Sign up</a>
        </div>
        <img class="header-image"src="https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2Vic2l0ZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60">
        
    </div>
    <div class="mid-container">
        <p class="information">Some random information.</p>
        <div class="mid-images-container">
            <figure>
                <img class="mid-images" src="/images/information1.jpg" alt="information1">
                <figcaption>This is some subtext under an illustration or image</figcaption>
            </figure>
            <figure>  
                <img class="mid-images" src="/images/information2.jpg" alt="information2">
                <figcaption>This is some subtext under an illustration or image</figcaption>
            </figure>
            <figure>     
                <img class="mid-images" src="/images/information3.jpg" alt="information3">
                <figcaption>This is some subtext under an illustration or image</figcaption>
            </figure> 
            <figure>    
                <img class="mid-images" src="/images/information4.jpg" alt="information4">
                <figcaption>This is some subtext under an illustration or image</figcaption>
            </figure>
        </div>


    </div>  
    
</body>  
</html>
